
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique de Jouets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üéÅ Boutique Magique de Jouets</h1>
    <p>Des jouets pour tous les enfants !</p>
  </header>

  <main>
    <section class="products">
      <article class="product">
        <img src="https://via.placeholder.com/200x200?text=Ourson" alt="Ourson en peluche">
        <h2>Ourson en peluche</h2>
        <p>Prix : 25 DT</p>
        <button onclick="openOrderForm('Ourson en peluche', 25)">Acheter</button>
      </article>
      <article class="product">
        <img src="https://via.placeholder.com/200x200?text=Camion" alt="Camion en plastique">
        <h2>Camion en plastique</h2>
        <p>Prix : 40 DT</p>
        <button onclick="openOrderForm('Camion en plastique', 40)">Acheter</button>
      </article>
      <article class="product">
        <img src="https://via.placeholder.com/200x200?text=Puzzle" alt="Puzzle √©ducatif">
        <h2>Puzzle √©ducatif</h2>
        <p>Prix : 18 DT</p>
        <button onclick="openOrderForm('Puzzle √©ducatif', 18)">Acheter</button>
      </article>
    </section>

    <section class="order-form" id="order-form">
      <h2>Passer la commande</h2>
      <form onsubmit="submitOrder(event)">
        <input type="hidden" id="product-name" name="produit">
        <input type="hidden" id="product-price" name="prix">

        <label>Nom complet :
          <input type="text" name="nom" required>
        </label>
        <label>Adresse :
          <input type="text" name="adresse" required>
        </label>
        <label>T√©l√©phone :
          <input type="tel" name="telephone" required>
        </label>
        <label>Email :
          <input type="email" name="email">
        </label>

        <p id="selected-product"></p>
        <button type="submit">Confirmer la commande</button>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Boutique Magique - Tous droits r√©serv√©s</p>
  </footer>

  <script>
    function openOrderForm(productName, productPrice) {
      document.getElementById("order-form").style.display = "block";
      document.getElementById("product-name").value = productName;
      document.getElementById("product-price").value = productPrice;
      document.getElementById("selected-product").innerText =
        `Vous commandez : ${productName} - ${productPrice} DT`;
      window.scrollTo(0, document.body.scrollHeight);
    }

    function submitOrder(event) {
      event.preventDefault();
      alert("Commande envoy√©e avec succ√®s ! Nous vous contacterons bient√¥t.");
      event.target.reset();
      document.getElementById("order-form").style.display = "none";
    }
  </script>
</body>
</html>
